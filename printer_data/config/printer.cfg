################################################################
##        Ender 3 Max with SKR Mini E3 V3 and BLTouch          #
################################################################

[virtual_sdcard]
path: ~/gcode_files

# Enable object exclusion
[exclude_object]

[include Adaptive_Mesh.cfg]
[include KAMP_Settings.cfg]
#[include adxl.cfg] # Comment this out when you disconnect the accelerometer

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 39.900
endstop_pin: ^PC0
position_endstop: 0
position_max: 300
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.7
hold_current: 0.42
#stealthchop_threshold: 9999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 39.850
endstop_pin: ^PC1
position_endstop: 0
position_max: 300
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 1.4 #1.6 #0.680
hold_current: 0.93
#stealthchop_threshold: 9999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8.020
endstop_pin: probe:z_virtual_endstop
position_max: 340
position_min: -2

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 1.2
hold_current: 0.71
#stealthchop_threshold: 9999

#[bltouch] 
#sensor_pin: ^PC14
#control_pin: PA1
#probe_with_touch_mode: False
#x_offset: 50  # modify as needed for bltouch location
#y_offset: -8  # modify as needed for bltouch location
#speed: 20     # Ajusta la velocidad de la sonda
#samples: 1    # Reduce el número de muestras
#sample_retract_dist: 2.5  # Reduce la distancia de retractación
#lift_speed: 60  # Aumenta la velocidad de levantamiento
#samples_tolerance_retries: 1  # Reduce los reintentos

[safe_z_home]
home_xy_position: 150,150            # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                            # Move up 10mm
z_hop_speed: 5

#[bed_mesh]                            # enable for BLTouch
#speed: 150
#mesh_min: 50, 0
#mesh_max: 290, 290
#algorithm: bicubic
#probe_count: 30,30                      # 49 points due to large bed size
#horizontal_move_z: 5

